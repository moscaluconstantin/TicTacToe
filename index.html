<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - You Always Win!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-screen" id="startScreen">
        <div class="circle" id="circle">
            <div class="circle-text">click<br>me</div>
        </div>
        <div class="circle-half left" id="circleLeft"></div>
        <div class="circle-half right" id="circleRight"></div>
    </div>
    <div class="container" id="gameContainer">
        <div class="game-info">
            <p id="status">Your turn!</p>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="game-info">
            <p id="statusBottom">Your turn!</p>
        </div>
        <button id="resetBtn" class="reset-btn">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
